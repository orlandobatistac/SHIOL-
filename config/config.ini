[paths]
db_file = data/shiolplus.db
model_file = models/shiolplus.pkl

[pipeline]
execution_days_monday = True
execution_days_wednesday = True
execution_days_saturday = True
execution_time = 02:00
timezone = America/New_York
auto_execution = True
prediction_count = 100
prediction_method = smart_ai

[model_params]
n_estimators = 100
learning_rate = 0.1
test_size = 0.2
random_state = 42

[ensemble]
use_ensemble = true
ensemble_method = weighted_average

[retrain_criteria]
min_new_draws = 10
max_days_without_retrain = 30
min_performance_threshold = 0.3
data_change_threshold = 0.15

[backup]
max_backups = 5
backup_dir = models/backups

[predictions]
count = 100
method = smart_ai

[weights]
probability = 40
diversity = 25
historical = 20
risk = 15

[database]
backup_enabled = true
cleanup_interval = 30

[notifications]
email_enabled = false
browser_enabled = true
session_timeout = 60