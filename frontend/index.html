<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl text-center">
        
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold">Powerball Number Generator</h1>
        </header>

        <main>
           <div class="mb-4">
               <label for="num-plays-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Number of Plays:</label>
               <input type="number" id="num-plays-input" value="5" min="1" max="10" class="mt-1 block w-24 mx-auto bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
           </div>

            <button id="generate-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center mx-auto">
                <span id="btn-text">Generate Numbers</span>
                <i id="loader" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>

            <div id="error-message" class="text-red-500 mt-4 h-6"></div>

            <div id="result-area" class="mt-8 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md min-h-[100px] flex items-center justify-center">
                <p id="initial-text" class="text-gray-500 dark:text-gray-400">Awaiting your first prediction...</p>
                <div id="prediction-display" class="hidden text-2xl md:text-3xl font-mono tracking-widest"></div>
            </div>
        </main>

        <footer class="mt-12 text-gray-500 dark:text-gray-400">
            <p>&copy; 2024 Shiol-AI. All rights reserved.</p>
        </footer>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
